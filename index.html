<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./assets/css/style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="start-container">
        <h1>Coding Quiz</h1>
        <p>
          In this challenge you will try and get as many questions correct as fast as possible gaining points for every right answer within a time constraint.
        </p>
        <button id="start-btn" clas="start-btn btn">Start</button>
      </div>
      <div id="question-container" class="hide">
        <p>time: <span id="time"></span></p>
        <h2 id="question">Question</h2>
        <div id="answer-buttons" class="btn-grid">
      
        </div>
      </div>
      <div id="end-container" class="hide">
        <h2>Quiz Over!</h2>
        <p>Your final score is <span id="score"></span>.</p>
          <form id="initials-form">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials-input" name="initials" maxlength="3" />
            <button type="submit" id="submit-btn" class="btn">Submit Score</button>
          </form>
      </div>
    </div>
    <div id="highscores-container" class="hide">
      <h2>High Scores</h2>
      <ol id="highscores-list"></ol>
        <button id="go-back-btn" class="btn">Go Back</button>
        <button id="clear-scores-btn" class="btn">Clear Scores</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
